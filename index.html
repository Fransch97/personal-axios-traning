<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AXIOS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- END AXIOS CDN  --> 

    <!-- VUE CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--END VUE CDN  -->

    <!-- BOOTSTRAP CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--END BOOTSTRAP CDN  -->

    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <div class="header btn btn-dark d-block">
            <h1 class="text-center">BEER'S SHOP</h1>
        </div>
        <div v-for="beer in beers" class="row beerProduct d-inline-block m-auto">
            <div class="col d-flex align-items-baseline" >
                <div  v-if="beer.name && beer.image && beer.price" class="card  d-flex flex-grow-1 mx-2 my-2 mt-2 mb-2" style="width: 200px; height: 100%; ">
    
                    <img :src="beer.image" alt="" style="width:200px; height: 200px;">
                    <p style="height: 50px;">{{beer.name}}</p>
                    <span class="btn btn-dark">{{beer.price}}</span>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
