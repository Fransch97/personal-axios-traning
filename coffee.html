<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AXIOS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- END AXIOS CDN  --> 

    <!-- VUE CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--END VUE CDN  -->

    <!-- BOOTSTRAP CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--END BOOTSTRAP CDN  -->

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
    <!--END CSS  -->
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <div class="header">
            <h1 class="text-center">crazy coffee &#129380;</h1>
        </div>
        <div v-if="!hot && !cold" class="coffeeTypes">
            <div class="type hot" @click="hot = true">
                <h1>Hot</h1>
            </div>
            <div class="type cold" @click="cold = true">
                <h1>cold</h1>
            </div>
        </div>
        <div v-if="hot" class="products">
            <div v-for="hotcoffe in hotCoffees" class="product">
                <h1>{{hotcoffe.title}}</h1>
                <span>{{hotcoffe.description}}</span> <br>
                <span>Ingredients: </span>
                <span v-for="ingredient in hotcoffe.ingredients">{{ingredient}} </span><br>
                <div class="btn btn-dark btn-sc">Price 4$</div>
            </div>
        </div>
        <div v-if="cold"  class="products">
            <div v-for="coldcoffe in icedCoffees" class="product">
                <h1>{{coldcoffe.title}}</h1>
                <span>{{coldcoffe.description}}</span> <br>
                <span>Ingredients: </span>
                <span v-for="ingredient in coldcoffe.ingredients">{{ingredient}} </span><br>
                <div class="btn btn-dark btn-sc">Price 4$</div>



            </div>
        </div>
    </div>

    <script src="coffee.js"></script>
</body>
</html>
